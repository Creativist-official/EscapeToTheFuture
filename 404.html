<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      if (!window.location.pathname.startsWith('/EscapeToTheFuture/')) {
        window.location.replace('/EscapeToTheFuture' + window.location.pathname + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
